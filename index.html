<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, #8b5cf6, #3b82f6, #14b8a6);
            padding: 1rem;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .bot .avatar {
            background-color: #8b5cf6;
        }

        .user .avatar {
            background-color: #3b82f6;
        }

        .message-content {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            color: white;
        }

        .user .message-content {
            background-color: #3b82f6;
        }

        .chat-input {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            gap: 0.5rem;
        }

        #userInput {
            flex-grow: 1;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            outline: none;
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        .mic-button {
            background-color: #8b5cf6;
        }

        .mic-button:hover {
            background-color: #7c3aed;
        }

        @media (min-width: 640px) {
            body {
                padding: 2rem;
            }

            .message {
                max-width: 70%;
            }
        }
         #plusIcon {
    transition: transform 0.3s ease-in-out;
}
                .toggle-button {
                    background-color: #15b6a8;
                    color: white;
                    border: none;
                    border-radius: 50%;
                    width: 2.5rem;
                    height: 2.5rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    transition: transform 0.3s;
                }
            
                .file-options {
                    display: none;
                    flex-direction: column;
                    position:absolute;
                    bottom: 80px;
                    right: 10px;
                    background: rgba(255, 255, 255, 0.2);
                    padding: 10px;
                    border-radius: 100px;
                    backdrop-filter: blur(10px);
                }
            
                .file-options.show {
    display: flex;
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) translateY(-5px);
}
                .file-options button {
                    background: white;
    border: 1px solid #ddd;
    padding: 8px;
    margin: 4px 0;
    border-radius: 5px;
    cursor: pointer;
                }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI ChatBot R1</h1>
        </div>
        <div class="chat-messages">
            <div class="message bot">
                <div class="avatar">AI</div>
                <div class="message-content">
                    <p>Hello!</p>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
            <button class="mic-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button class="toggle-button" onclick="toggleFileOptions()">
                <svg id="plusIcon" xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                </svg>
            </button>
            
            <div class="file-options" id="fileOptions">
                <button onclick="uploadFile()">📁 File</button>
                <button onclick="uploadImage()">🖼️ Image</button>
                <button onclick="uploadAudio()">🎵 Audio</button>
            </div>
            
            <script>
                function toggleFileOptions() {
                    let options = document.getElementById("fileOptions");
                    let plusIcon = document.getElementById("plusIcon");
                    
                    if (options.style.display === "flex") {
                        options.style.display = "none";
                        plusIcon.style.transform = "rotate(0deg)";
                    } else {
                        options.style.display = "flex";
                        plusIcon.style.transform = "rotate(90deg)";
                    }
                }
            
                function uploadFile() {
                    alert("File Upload Clicked");
                }
            
                function uploadImage() {
                    alert("Image Upload Clicked");
                }
            
                function uploadAudio() {
                    alert("Audio Upload Clicked");
                }
            </script>
            

            
            
        </div>
    </div>
    
    <script>
        function sendMessage() {
            let userMessage = document.getElementById("userInput").value.trim();
            if (!userMessage) return;
    
            let chatbox = document.querySelector(".chat-messages");
    
            // Append user message
            let userMsgDiv = document.createElement("div");
            userMsgDiv.classList.add("message", "user");
            userMsgDiv.innerHTML = `
                <div class="avatar">U</div>
                <div class="message-content">${userMessage}</div>
            `;
            chatbox.appendChild(userMsgDiv);
    
            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
    
            // Fetch bot response
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                let botMsgDiv = document.createElement("div");
                botMsgDiv.classList.add("message", "bot");
                botMsgDiv.innerHTML = `
                    <div class="avatar">AI</div>
                    <div class="message-content">${data.response}</div>
                `;
                chatbox.appendChild(botMsgDiv);
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
    
</body>
</html>
