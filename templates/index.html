<style>
:root {
    --bg-primary: #ffffff;
    --bg-secondary: #f7f7f8;
    --text-primary: #2d2d2d;
    --text-secondary: #6e6e80;
    --chat-user: #e6f2ff;
    --chat-bot: #f7f7f8;
    --border: #e5e5e5;
}

[data-theme="dark"] {
    --bg-primary: #343541;
    --bg-secondary: #444654;
    --text-primary: #ffffff;
    --text-secondary: #c5c5d2;
    --chat-user: #444654;
    --chat-bot: #343541;
    --border: #565869;
}

* {
    transition: all 0.3s ease;
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.theme-toggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    padding: 0.5rem;
    border-radius: 50%;
    cursor: pointer;
    background: var(--bg-secondary);
    border: none;
    color: var(--text-primary);
}

#chatbox {
    width: 90%;
    max-width: 600px;
    height: calc(100vh - 140px);
    margin: 1rem auto;
    padding: 1rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--bg-secondary);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.chat-message {
    margin: 0.5rem 0;
    padding: 1rem;
    border-radius: 8px;
    max-width: 75%;
}

.user-message {
    background: var(--chat-user);
    align-self: flex-end;
}

.bot-message {
    background: var(--chat-bot);
    align-self: flex-start;
}

.input-container {
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1rem;
    background: var(--bg-primary);
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: center;
}

input {
    width: 60%;
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: 5px;
    background: var(--bg-secondary);
    color: var(--text-primary);
}

button {
    padding: 10px;
    margin-left: 10px;
    cursor: pointer;
    background: var(--chat-user);
    border: none;
    border-radius: 5px;
    color: var(--text-primary);
}

@media (max-width: 768px) {
    #chatbox {
        width: 100%;
        margin: 0;
        border: none;
    }

    .input-container {
        padding: 0.5rem;
    }
}
</style>

<script>
function toggleTheme() {
    let theme = document.documentElement.getAttribute("data-theme");
    document.documentElement.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
}

function sendMessage() {
    let userMessage = document.getElementById("userInput").value;
    if (!userMessage) return;

    let chatbox = document.getElementById("chatbox");

    let userBubble = document.createElement("p");
    userBubble.classList.add("chat-message", "user-message");
    userBubble.innerHTML = `<strong>You:</strong> ${userMessage}`;
    chatbox.appendChild(userBubble);

    fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
    })
    .then(response => response.json())
    .then(data => {
        let botBubble = document.createElement("p");
        botBubble.classList.add("chat-message", "bot-message");
        botBubble.innerHTML = `<strong>Bot:</strong> ${data.response}`;
        chatbox.appendChild(botBubble);
        chatbox.scrollTop = chatbox.scrollHeight;
    });

    document.getElementById("userInput").value = "";
}

</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 50%; margin: auto; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        input { width: 60%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            if (!userMessage) return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                document.getElementById("userInput").value = "";
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>
</body>
</html>
